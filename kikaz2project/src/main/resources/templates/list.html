<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Table 05</title>
<meta charset="utf-8">
<meta name="viewport"
   content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
   href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
   rel='stylesheet' type='text/css'>

<link rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="table-05/css/style.css">

</head>
<body>
    <section class="ftco-section">
      <div class="container-md" style="width :1300px; margin : 0 auto">
         <div class="row justify-content-center">
           <div class="col-md-6 text-center mb-5">
               <a href="/"><img src="assets/images/logo.png" class="logo" alt=""></a>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr style="text-align:center;">
                          <th>&nbsp;</th>
                         <th>예약번호</th>
									<th>예약자명</th>
									<th>예약자 전화번호</th>
									<th>예약 날짜</th>
                              <th>예약 인원(보호자)</th>
                              <th>예약 인원(키즈)</th>
                              <th>가격</th>
                              <th>지점</th>
                        
                              
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="alert" role="alert" th:each="res : ${res}" style="text-align:center;">
                         <td>
                            <i class="fa fa-circle" aria-hidden="true"></i>
                         </td>
                        <td>								
                        <a th:text="${res.rid}" name="rid" id="rid" th:href="'/info?rid='+${res.rid}"></a>
                        </td>
                        <td th:text="${res.rname}" name="rname" id="rname"></td>
                        <td th:text="${res.rtel}" name="rtel" id="rtel"></td>
                        <td th:text="${res.date}" name="date" id="date"></td>
                        <td th:text="${res.adult_num}" name="adult_num" id="adult_num"></td>
                        <td th:text="${res.child_num}"  name="child_num" id="child_num"></td>
                        <td th:text="${res.price}" name="price" id="price"></td>
                        <td th:text="${res.company?.cname}" name="cname" id="cname"></td>
                        
                      </tr>
                      
                    </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script src="js/jquery.min.js"></script>
   <script src="js/popper.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
